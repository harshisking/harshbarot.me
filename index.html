<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsh Barot</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      max-width: 520px;
      padding: 2rem;
      border-radius: 12px;
      background: #151515;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.2rem;
    }
    p {
      line-height: 1.6;
      color: #bdbdbd;
    }
    .links a {
      margin-right: 1rem;
      color: #7dd3fc;
      text-decoration: none;
    }
    .stories-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      margin-top: 1.2rem;
      color: #0f0f0f;
      background: #7dd3fc;
      text-decoration: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
}

    .stories-btn:hover {
      transform: translateY(-3px) scale(1.05);
      opacity: 0.9;
}

    .stories-btn:active {
      transform: translateY(1px) scale(0.98);
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Harsh Barot</h1>
    <p>
      Student. Builder. Curious about systems, code, and ideas.
    </p>
    <div class="links">
      <a href="https://github.com/harshisking">GitHub</a>
      <a href="#">Projects</a>
    </div>
    <a href="/stories.html" class="stories-btn">Read My Stories</a>
  </div>
</body>
</html>
