<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stories â€” Harsh Barot</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: #0f0f0f;
    color: #eaeaea;
    padding: 40px 20px;
  }

  .container {
    max-width: 1000px;
    margin: auto;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .story-card {
    padding: 20px;
    border-radius: 16px;
    background: #151515;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  .story-card:hover {
    transform: translateY(-4px) scale(1.03);
    opacity: 0.9;
  }

  .story-card h2 {
    margin: 0 0 8px 0;
    font-size: 1.4rem;
    color: #7dd3fc;
  }

  .story-card p {
    margin: 0;
    font-size: 0.95rem;
    color: #bdbdbd;
  }

  .header {
    text-align: center;
  }

  .header h1 {
    font-size: 2rem;
    margin: 0;
  }

  .header p {
    color: #9a9a9a;
    margin-top: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>My Stories</h1>
    <p>Click a card to enter the story</p>
  </div>

  <div class="grid">

    <div class="story-card" onclick="location.href='/stories/offthebooks.html'">
      <h2>Off The Books</h2>
      <p>Mystery</p>
    </div>

    <div class="story-card" onclick="location.href='/stories/ayedoctor.html'">
      <h2>Aye Doctor</h2>
      <p>Mystery</p>
    </div>

    <div class="story-card" onclick="location.href='/stories/onature.html'">
      <h2>O Nature</h2>
      <p>Poem</p>
    </div>

  </div>
</div>
</body>
</html>
